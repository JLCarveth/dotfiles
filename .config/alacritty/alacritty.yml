env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 25
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: buttonless #full #transparent
  opacity: 0.9
  dynamic_title: false

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: "RobotoMono Nerd Font Mono"

    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: "RobotoMono Nerd Font Mono"

    # The `style` can be specified to pick a specific face.
    style: Bold

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true


color_schemes:

  # Nightfox https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/
  nightfox: &nightfox
        
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad4d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }

  dawnfox: &dawnfox
      # Default colors
    primary:
      background: '0xfaf4ed'
      foreground: '0x575279'
    # Normal colors
    normal:
      black:   '0x575279'
      red:     '0xb4637a'
      green:   '0x618774'
      yellow:  '0xea9d34'
      blue:    '0x286983'
      magenta: '0x907aa9'
      cyan:    '0x56949f'
      white:   '0xe5e9f0'
    # Bright colors
    bright:
      black:   '0x5f5695'
      red:     '0xc26d85'
      green:   '0x629f81'
      yellow:  '0xeea846'
      blue:    '0x2d81a3'
      magenta: '0x9a80b9'
      cyan:    '0x5ca7b4'
      white:   '0xe6ebf3'
    indexed_colors:
      - { index: 16, color: '0xd7827e' }
      - { index: 17, color: '0xd685af' }

  mocha: &mocha

    # Default colors
    primary:
      background: '#1E1E2E' # base
      foreground: '#CDD6F4' # text
      # Bright and dim foreground colors
      dim_foreground: '#CDD6F4' # text
      bright_foreground: '#CDD6F4' # text

    # Cursor colors
    cursor:
      text: '#1E1E2E' # base
      cursor: '#F5E0DC' # rosewater
    vi_mode_cursor:
      text: '#1E1E2E' # base
      cursor: '#B4BEFE' # lavender

    # Search colors
    search:
      matches:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0
      focused_match:
        foreground: '#1E1E2E' # base
        background: '#A6E3A1' # green
      footer_bar:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#1E1E2E' # base
        background: '#F9E2AF' # yellow
      end:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Selection colors
    selection:
      text: '#1E1E2E' # base
      background: '#F5E0DC' # rosewater

    # Normal colors
    normal:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

    # Bright colors
    bright:
      black:   '#585B70' # surface2
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#A6ADC8' # subtext0

    # Dim colors
    dim:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

    indexed_colors:
      - { index: 16, color: '#FAB387' }
      - { index: 17, color: '#F5E0DC' }

  latte: &latte
    colors:
    # Default colors
    primary:
        background: "#EFF1F5" # base
        foreground: "#4C4F69" # text
        # Bright and dim foreground colors
        dim_foreground: "#4C4F69" # text
        bright_foreground: "#4C4F69" # text

    # Cursor colors
    cursor:
        text: "#EFF1F5" # base
        cursor: "#DC8A78" # rosewater
    vi_mode_cursor:
        text: "#EFF1F5" # base
        cursor: "#7287FD" # lavender

    # Search colors
    search:
        matches:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0
        focused_match:
            foreground: "#EFF1F5" # base
            background: "#40A02B" # green
        footer_bar:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#EFF1F5" # base
            background: "#DF8E1D" # yellow
        end:
            foreground: "#EFF1F5" # base
            background: "#6C6F85" # subtext0

    # Selection colors
    selection:
        text: "#EFF1F5" # base
        background: "#DC8A78" # rosewater

    # Normal colors
    normal:
        black: "#5C5F77" # subtext1
        red: "#D20F39" # red
        green: "#40A02B" # green
        yellow: "#DF8E1D" # yellow
        blue: "#1E66F5" # blue
        magenta: "#EA76CB" # pink
        cyan: "#179299" # teal
        white: "#ACB0BE" # surface2

    # Bright colors
    bright:
        black: "#6C6F85" # subtext0
        red: "#D20F39" # red
        green: "#40A02B" # green
        yellow: "#DF8E1D" # yellow
        blue: "#1E66F5" # blue
        magenta: "#EA76CB" # pink
        cyan: "#179299" # teal
        white: "#BCC0CC" # surface1

    # Dim colors
    dim:
        black: "#5C5F77" # subtext1
        red: "#D20F39" # red
        green: "#40A02B" # green
        yellow: "#DF8E1D" # yellow
        blue: "#1E66F5" # blue
        magenta: "#EA76CB" # pink
        cyan: "#179299" # teal
        white: "#ACB0BE" # surface2

    indexed_colors:
        - { index: 16, color: "#FE640B" }
        - { index: 17, color: "#DC8A78" }

colors: *latte

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB"  }
